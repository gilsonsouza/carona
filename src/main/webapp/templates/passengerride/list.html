<div>

    <div class="row">
        <div class="span12">
            <div class="well">
                <div class="row-fluid">
                    <div class="span8">
                        <h1>passengerrides</h1>
                    </div>
                    <div class="span4">
                        <a href="#/passengerrides/new" class="btn btn-primary">Nova rota de passageiro</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" ng-repeat="passengerride in passengerrides">
        <div class="span12">
            <div class="well">
                <div class="row-fluid">
                    <div class="span8">
                                                    Rota: {{passengerride.links.destroy}}
                            <br />
                            
                            <div class="control-group">
                            <label class="control-label" 
                                for="passengerride.passenger"> Passageiro:  {{passengerride.passenger}}</label>
                            
                             </div>
                    <div class="span4 controls admin">
                        <a class="btn btn-info" href="#{{passengerride.links.location.url}}">show</a>
                        <a class="btn btn-info" href="#{{passengerride.links.location.url}}/edit">edit</a>
                        <a class="btn btn-inverse" ng-click="destroy(passengerride)">destroy</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
