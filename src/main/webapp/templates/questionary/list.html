<div>

    <div class="row">
        <div class="span12">
            <div class="well">
                <div class="row-fluid">
                    <div class="span8">
                        <h1>questionary</h1>
                    </div>
                    <div class="span4">
                        <a href="#/questionaries/new" class="btn btn-primary">New Question</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" ng-repeat="questionary in questionaries">
        <div class="span12">
            <div class="well">
                <div class="row-fluid">
                    <div class="span8">
                                                    Ask: {{questionary.question}}
                            <br />
                            
                                            <div class="control-group">
                            <label class="control-label" 
                                for="questionary.question1"> Answ1 </label>
                            <div class="controls">
                                <input type="text" name="question.answer" 
                                id="questionary.answer1" 
                                ng-model="questionary.answer1" />
                                            </div>
                    <div class="span4 controls admin">
                        <a class="btn btn-info" href="#{{questionary.links.location.url}}">show</a>
                        <a class="btn btn-info" href="#{{questionary.links.location.url}}/edit">edit</a>
                        <a class="btn btn-inverse" ng-click="destroy(questionary)">destroy</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
