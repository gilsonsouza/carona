<div>

    <div class="row">
        <div class="span12">
            <div class="well">
                <div class="row-fluid">
                    <div class="span8">
                        <h1>Minhas Rotas</h1>
                        <h3>Motorista</h3>
                    </div>
                    <div class="span4">
                        <a href="#/rides/new" class="btn btn-primary">Nova Rota</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" ng-repeat="ride in rides">
        <div class="span12">
            <div class="well">
                <div class="row-fluid">
                    <div class="span8">
                                                    Rota: {{ride.route}}
                            <br />
                            
                            <div class="control-group">
                            <label class="control-label" 
                                for="ride.driver"> Dias da rota:  {{ride.ridedays}}</label>
                            
                             </div>
                    <div class="span4 controls admin">
                        <a class="btn btn-info" href="#{{ride.links.location.url}}">Ver</a>
                        <a class="btn btn-info" href="#{{ride.links.location.url}}/edit">Editar</a>
                        <a class="btn btn-inverse" ng-click="destroy(ride)">Excluir</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
