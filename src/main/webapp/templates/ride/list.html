<div>

    <div class="row">
        <div class="span12">
            <div class="well">
                <div class="row-fluid">
                    <div class="span8">
                        <h1>rides</h1>
                    </div>
                    <div class="span4">
                        <a href="#/rides/new" class="btn btn-primary">New Ride</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row" ng-repeat="ride in rides">
        <div class="span12">
            <div class="well">
                <div class="row-fluid">
                    <div class="span8">
                                                    Motorista: {{ride.driver}}
                            <br />
                            
                            <div class="control-group">
                            <label class="control-label" 
                                for="ride.driver"> Valor:  {{ride.price}}</label>
                            
                             </div>
                    <div class="span4 controls admin">
                        <a class="btn btn-info" href="#{{ride.links.location.url}}">show</a>
                        <a class="btn btn-info" href="#{{ride.links.location.url}}/edit">edit</a>
                        <a class="btn btn-inverse" ng-click="destroy(ride)">destroy</a>
                        <a class="btn btn-inverse" ng-click="requestRide(ride)">Pedir carona</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
